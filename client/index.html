    <style>
      /* Custom CRT effect styles */
      .crt-lines::before {
        content: "";
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(
          rgba(18, 16, 16, 0) 50%,
          rgba(0, 0, 0, 0.25) 50%
        );
        background-size: 100% 4px;
        z-index: 9999;
        pointer-events: none;
        opacity: 0.15;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      
      ::-webkit-scrollbar-track {
        background: #121212;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #8c52ff;
        border-radius: 5px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #ff5e7d;
      }
    </style>
  </head>
  <body>
    <!-- CRT screen effect overlay -->
    <div class="crt-lines"></div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
